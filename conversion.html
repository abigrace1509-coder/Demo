<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // implicit conversion
        console.log(2+'4');
        console.log(true+'7');
        console.log('5'-'7');
        console.log('9'-false);
        console.log('8'-null);
        console.log('3'-true);
        console.log('8'-undefined);
       
        // Explicit conversion
        console.log(Number(''));
        console.log(typeof Number('7'));
        console.log(Number(true));
        console.log(typeof String(800));
        console.log(String(true));
        console.log(Number("Dec 15"));
        
        
    </script>
</body>
</html>
