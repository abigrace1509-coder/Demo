<!DOCTYPE html>
<html>
<head>
  <title>Fruit Offers</title>
  <style>
    .container {
      text-align: center;
      margin-top: 40px;
    }
    img {
      width: 120px;
      margin: 20px;
      cursor: pointer;
      border-radius: 10px;
      transition: 0.3s;
    }
    img:hover {
      transform: scale(1.1);
    }
    #offer {
      font-size: 24px;
      margin-top: 30px;
      font-weight: bold;
    }
  </style>
</head>

<body>

<div class="container">
  <h2>Click a Fruit üçá</h2>

  <img src="apple.webp" onclick="showOffer('Buy 1 Get 1 Free üçé')">
  <img src="mango.jpeg" onclick="showOffer('Summer Special 20% Off ü•≠')">
  <img src="banana.webp" onclick="showOffer('Healthy Choice ‚ú®')">

  <div id="offer"></div>
</div>

<script>
  function showOffer(message) {
    document.getElementById("offer").innerHTML = message;
  }
</script>

</body>
</html>
